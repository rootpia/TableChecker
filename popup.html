<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Table Checker</title>
    <style>
        body { font-family: sans-serif; min-width: 250px; padding: 10px; }
        #checkButton { padding: 10px 15px; background-color: #0078d4; color: white; border: none; cursor: pointer; border-radius: 4px; }
        #results { margin-top: 15px; border-top: 1px solid #eee; padding-top: 10px; }
        .error { color: red; font-weight: bold; margin-bottom: 5px; }
        .success { color: green; font-weight: bold; }
        .input-group { margin-bottom: 10px; }
        .input-group label { display: block; margin-bottom: 5px; font-weight: bold; }
        .input-group input { width: 100px; padding: 5px; }
    </style>
</head>
<body>
    <h2>整合性チェック</h2>
    
    <div class="input-group">
        <label for="thresholdInput">閾値（分）:</label>
        <input type="number" id="thresholdInput" value="29" min="0" max="60"> 
    </div>
    
    <button id="checkButton">チェック実行</button>
    <div id="results">結果が表示されます...</div>
    <script src="popup.js"></script>
</body>
</html>
